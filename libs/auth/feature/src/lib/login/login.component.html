<ng-container *ngIf="vm$ | async as vm">
  <ngf-auth-page
    (submitForm)="submit($event)"
    [error]="vm.errorCode"
    [fields]="fields"
    buttonTitle="login.buttonTitle"
    linkPath="/register"
    linkTitle="login.linkTitle"
    pageTitle="login.pageTitle"
  ></ngf-auth-page>
</ng-container>
